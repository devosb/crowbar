on: push
name: Build our patched harfbuzzjs
jobs:
  build-hbjs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout harfbuzzjs
        uses: actions/checkout@v3
        with:
          repository: harfbuzz/harfbuzzjs
          path: harfbuzzjs
          submodules: recursive
      - uses: mymindstorm/setup-emsdk@v11
      - name: Export thing
        run: cd harfbuzzjs; echo "_hb_buffer_get_content_type" >> hbjs.symbols
      - name: Build
        run: cd harfbuzzjs ; sh build.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: harfbuzz.wasm
          path: harfbuzzjs/hb.wasm
